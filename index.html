<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <form action="" class="form">
        <div class="input-box">
            <label for="#">DAY</label>
            <input type="number" name="" id="dia" placeholder="DD" required>
            <span>Must be a valid day</span>
        </div>
        <div class="input-box">
            <label for="#">MONTH</label>
            <input type="number" name="" id="Mes" placeholder="MM" required>
            <span>Must be a valid month</span>
        </div>
        <div class="input-box">
            <label for="#">YEAR</label>
            <input type="number" name="" id="Ano" placeholder="YYYY" required>
            <span>Must be a valid year</span>
        </div>
        <div class="input-btn">
          <button type="button" id="btn" >
              <img src="./assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
    </form>
    <div class="box-res">
        <h1 ><span id="year">--</span> years</h1>
        <h1 ><span id="month">--</span> months</h1>
        <h1 ><span id="day">--</span> days</h1>
    </div>

  </div>

  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days

  </div>
  <script src="script.js"></script>
</body>

</html>
